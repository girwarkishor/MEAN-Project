<mat-accordion multi="true" *ngIf = "posts.length > 0">
    <mat-expansion-panel *ngFor="let post of posts">
        <mat-expansion-panel-header>
            {{post.title}}
        </mat-expansion-panel-header>
        <p>{{post.content}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p class="mat-body-1 info-text" *ngIf = "posts.length <=0 ">No posts found!</p>
